<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.AJAX概念和axios使用</title>
    <!-- 
        axios库地址：https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js
        省份数据地址：https://hmajax.itheima.net/api/province
        
        目标：使用axios库，获取省份列表数据，展示到页面上
     -->
    <!-- 1. 导入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<p class="message"></p>
<p class="provinces"></p>
<body>
    <script>
        // 2. 调用axios函数
        axios({
            url:"https://hmajax.itheima.net/api/province"
        }).then(result =>{
            console.log(result)
            console.log(result.data.list)
            console.log(result.data.list.join('</br>'))
            document.querySelector('.message').innerHTML = result.data.message
            document.querySelector('.provinces').innerHTML = result.data.list.join('</br>')
        })
    </script>
</body>

</html>
